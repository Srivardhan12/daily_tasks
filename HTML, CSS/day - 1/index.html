<!DOCTYPE html>

  <body>
    <section>
      <div>

          </div>

              type="email"
              placeholder="tempus24@gmail.com"

              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="********"
              id="password"
              required

    </section>
